[workspace]
members = [
    "crates/*"
]
resolver = "2"

[workspace.package]
# All the packages in the workspace should have the same version
version = "0.30.3"
edition = "2021"
authors = ["The Matter Labs Team <hello@matterlabs.dev>"]
homepage = "https://zksync.io/"
repository = "https://github.com/matter-labs/zksync-crypto/"
license = "MIT OR Apache-2.0"
keywords = ["blockchain", "zksync"]
categories = ["cryptography"]

[workspace.dependencies]
# Local dependencies
bellman = { version = "=0.30.3", path = "crates/bellman", package = "zksync_bellman" }
boojum = { version = "=0.30.3", path = "crates/boojum" }
zksync_solidity_vk_codegen = { version = "=0.30.3", path = "crates/codegen" }
codegen-bin = { version = "=0.30.3", path = "crates/codegen-bin" }
cs_derive = { version = "=0.30.3", path = "crates/cs_derive", package = "zksync_cs_derive" }
ff = { version = "=0.30.3", path = "crates/ff", package = "zksync_ff" }
ff_derive = { version = "=0.30.3", path = "crates/ff_derive", package = "zksync_ff_derive" }
franklin-crypto = { version = "=0.30.3", path = "crates/franklin-crypto" }
pairing = { version = "=0.30.3", path = "crates/pairing", package = "zksync_pairing" }
rescue_poseidon = { version = "=0.30.3", path = "crates/rescue-poseidon" }
snark_wrapper = { version = "=0.30.3", path = "crates/snark-wrapper" }

[profile.release]
debug = true
codegen-units = 1
lto = "fat"
opt-level = 3

[profile.bench]
debug = false
codegen-units = 1
lto = "fat"
opt-level = 3
