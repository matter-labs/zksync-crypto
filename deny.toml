[graph]
targets = []
all-features = false
no-default-features = false

[output]
feature-depth = 1

[advisories]
ignore = [
    "RUSTSEC-2021-0139", # ansi_term (0.12.1) is unmaintained
    "RUSTSEC-2024-0375", # atty (0.2.14) is unmaintained
    "RUSTSEC-2025-0141", # bincode (1.3.3) is unmaintained
    "RUSTSEC-2024-0388", # derivative (2.2.0) is unmaintained
    "RUSTSEC-2024-0436", # paste (1.0.15) is unmaintained
    "RUSTSEC-2024-0370", # proc-macro-error (1.0.4) is unmaintained
    "RUSTSEC-2021-0127", # serde-cbor (0.11.2) is unmaintained
]

[licenses]
# unlicensed = "deny"
allow = [
    #"Apache-2.0 WITH LLVM-exception",
    "MIT",
    "Apache-2.0",
    "ISC",
    "Unlicense",
    "MPL-2.0",
    "Unicode-DFS-2016",
    "CC0-1.0",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "Zlib",
    "Unicode-3.0",
]
# deny = [
#     #"Nokia",
# ]
# copyleft = "warn"
# allow-osi-fsf-free = "neither"
# default = "deny"
confidence-threshold = 0.8
exceptions = [
    # Each entry is the crate and version constraint, and its specific allow
    # list
    #{ allow = ["Zlib"], name = "adler32", version = "*" },
]

unused-allowed-license = "allow"

[licenses.private]
ignore = false
registries = [
    #"https://sekretz.com/registry
]

[bans]
multiple-versions = "warn"
wildcards = "allow"
highlight = "all"
workspace-default-features = "allow"
external-default-features = "allow"
allow = [
    #{ name = "ansi_term", version = "=0.11.0" },
]
# List of crates to deny
deny = [
    # Each entry the name of a crate and a version range. If version is
    # not specified, all versions will be matched.
    #{ name = "ansi_term", version = "=0.11.0" },
]

skip = [
    #{ name = "ansi_term", version = "=0.11.0" },
]
skip-tree = [
    #{ name = "ansi_term", version = "=0.11.0", depth = 20 },
]

[sources]
unknown-registry = "deny"
unknown-git = "allow"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []

[sources.allow-org]
#github = ["matter-labs"]
